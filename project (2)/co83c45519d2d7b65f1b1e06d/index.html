<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Kevin's unit conversion website</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="top-container">
            <div class="centered-text">
                <h1>Metric/Imperial unit conversion</h1>
                <input id="entry-txt" type="text" placeholder="__"></input>
                <button onclick="convert()">convert</button>
            </div>
        </section>
        
        <section class="btm-container">
            <div class="centered-text">
                <p class="unit-type">Length (Meter/Feet)</p>
                <p class="unit-result" id="length-result">_</p>
                <p class="unit-type">Volume (Liters/Gallons)</p>
                <p class="unit-result" id="volume-result">_</p>
                <p class="unit-type">Mass (Kilograms/Pounds)</p>
                <p class="unit-result" id="mass-result">_</p>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
